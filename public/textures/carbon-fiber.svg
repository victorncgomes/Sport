<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400">
  <defs>
    <pattern id="carbon" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <!-- Vertical fiber weave -->
      <rect x="0" y="0" width="10" height="20" fill="#0f0f0f"/>
      <rect x="10" y="0" width="10" height="20" fill="#1a1a1a"/>
      
      <!-- Horizontal fiber weave -->
      <rect x="0" y="0" width="20" height="10" fill="#141414" opacity="0.8"/>
      <rect x="0" y="10" width="20" height="10" fill="#0a0a0a" opacity="0.8"/>
      
      <!-- Diagonal highlights for depth -->
      <line x1="0" y1="0" x2="20" y2="20" stroke="#222" stroke-width="0.5" opacity="0.3"/>
      <line x1="0" y1="10" x2="20" y2="30" stroke="#111" stroke-width="0.5" opacity="0.2"/>
    </pattern>
    
    <!-- Glossy overlay for realism -->
    <linearGradient id="gloss" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.05" />
      <stop offset="50%" style="stop-color:#000000;stop-opacity:0" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.02" />
    </linearGradient>
  </defs>
  
  <!-- Base carbon fiber pattern -->
  <rect width="400" height="400" fill="url(#carbon)"/>
  
  <!-- Glossy overlay -->
  <rect width="400" height="400" fill="url(#gloss)"/>
</svg>
