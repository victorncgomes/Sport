<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400">
  <defs>
    <!-- Brushed metal pattern -->
    <pattern id="brushed-metal" x="0" y="0" width="2" height="400" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="1" height="400" fill="#2a2a2a"/>
      <rect x="1" y="0" width="1" height="400" fill="#353535"/>
    </pattern>
    
    <!-- Metallic gradient -->
    <linearGradient id="metal-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#404040;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#5a5a5a;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#404040;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shine effect -->
    <linearGradient id="shine" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.1" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.05" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Base brushed pattern -->
  <rect width="400" height="400" fill="url(#brushed-metal)"/>
  
  <!-- Metallic gradient overlay -->
  <rect width="400" height="400" fill="url(#metal-gradient)" opacity="0.6"/>
  
  <!-- Shine overlay -->
  <rect width="400" height="400" fill="url(#shine)"/>
</svg>
